<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Mathematical Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="rowi">
            <input type="text" placeholder="Start Brainstorming Mathematical Equation">
        </div>
        <div class="row">
            <button class="black">AC</button>
            <button class="black">BCK</button>
            <button class="black">%</button>
            <button class="black">/</button>
        </div>
        <div class="row">
            <button class="black">7</button>
            <button class="black">8</button>
            <button class="black">9</button>
            <button class="black">X</button>
        </div>
        <div class="row">
            <button class="black">4</button>
            <button class="black">5</button>
            <button class="black">6</button>
            <button class="black">-</button>
        </div>
        <div class="row">
            <button class="black">1</button>
            <button class="black">2</button>
            <button class="black">3</button>
            <button class="black">+</button>
        </div>
        <div class="row">
            <button class="black">0</button>
            <button class="black">.</button>
            <button class="black">00</button>
            <button class="black">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
